
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador Global</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; background:#f6f7fb; }
    .card { background:#fff; padding:2rem 2.5rem; border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align:center; }
    h1 { margin:0 0 1rem; font-size:1.6rem; }
    .count { font-size:3rem; font-weight:700; color:#2c3e50; }
    .sub { margin-top:0.75rem; color:#6b7280; font-size:0.95rem; }
    button { margin-top:1.25rem; padding:0.6rem 1rem; border:none; border-radius:8px; background:#2563eb; color:#fff; cursor:pointer; font-weight:600; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Visitas a esta página</h1>
    <div class="count" id="count">...</div>
    <div class="sub">Global para todos los que abran el link</div>
    <button id="refresh">Actualizar</button>
  </div>

  <script>
    // Cambia estos dos valores para "tu contador"
    const NAMESPACE = "andre-mosre-project";  // Usa un nombre único (empresa/proyecto)
    const KEY = "contador-global";            // Nombre del contador

    async function getAndIncrement() {
      const url = `https://api.countapi.xyz/hit/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error al consultar CountAPI");
      const data = await res.json();
      document.getElementById("count").textContent = data.value.toLocaleString("es-ES");
    }

    async function ensureExists() {
      // Crea el contador si no existe, con valor inicial 0
      const url = `https://api.countapi.xyz/create?namespace=${encodeURIComponent(NAMESPACE)}&key=${encodeURIComponent(KEY)}&value=0`;
      await fetch(url); // No importa si ya existe; si existe, ignora
    }

    async function init() {
      try {
        await ensureExists();
        await getAndIncrement();
      } catch (e) {
        document.getElementById("count").textContent = "Error";
        console.error(e);
      }
    }

    document.getElementById("refresh").addEventListener("click", getAndIncrement);
    init();
  </script>
</body>
</html>
